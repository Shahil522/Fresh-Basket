<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
  <!-- Add your CSS and other head elements here -->
  <!-- Firebase core and auth scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="/project-folder/firebase-config.js"></script>
</head>
<body>
    <div class="login-container" style="max-width:400px;margin:60px auto;padding:32px 24px;background:#fff;border-radius:8px;box-shadow:0 2px 16px #eee;">
      <h2 style="text-align:center;margin-bottom:24px;">Sign In</h2>
      <form id="loginForm">
        <div style="margin-bottom:16px;">
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" style="width:100%;padding:8px;" required>
        </div>
        <div style="margin-bottom:16px;">
          <label for="password">Password</label><br>
          <input type="password" id="password" name="password" style="width:100%;padding:8px;" required>
        </div>
        <div style="margin-bottom:16px;">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Remember Me</label>
        </div>
        <button type="submit" style="width:100%;padding:10px;background:#27ae60;color:#fff;border:none;border-radius:4px;font-weight:bold;">Sign In</button>
        <div id="loginMessage" style="margin-top:16px;text-align:center;"></div>
      </form>
    </div>
    <script src="/project-folder/login.js"></script>
</body>
</html>
